<!DOCTYPE html>
<html>

    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <body>
        <!-- Moving all the content to a <div> tag -->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
           
            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="return readSlider()">
            <span id="display">10.25%</span><br/>
            No. of Years <select name="years" id="years">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">6</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
            </select>  <br/>
            
            <button onclick="compute()">Compute Interest</button><br/>
            <span id="result"></span><br>
           
        </div>
        <footer>&copy; PRo</footer>
    </body>
</html>
