<!DOCTYPE html>
<html>
    <head>
    <!-- Adding missing title -->
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Moving all the content to a <div> tag -->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="main">
                <div class="grid">
                    <label for="principal">Amount</label>
                    <input type="number"  id="principal"> 
                    <label for="rate">Rate</label>
                    <nobr>
                        <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="return readSlider()">
                        <span id="display">10.25%</span>
                    </nobr>
                    <label for="years">No. of Years</label>
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">6</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>  
                    <button onclick="compute()">Compute Interest</button><br/>
                </div>
            <span id="result"></span><br>
            </div>
            <footer>&copy; Everyone can get rich. In dreams.</footer>
        </div>
    </body>
</html>
